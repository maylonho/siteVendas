        </div>
        <div>
            <label>CPF</label>
            <input name="cpfCliente" type="text" placeholder="Cpf sem pontos e hifem"/>
        </div>
        <div>
            <label>EndereÃ§o</label>
            <input name="enderecoCliente" type="text" placeholder="Rua, numero, bairro, cidade"/>
        </div>
        <div>
            <label>Telefone</label>
            <input name="telCliente" type="text" placeholder="(13) 9999-9999"/>

    </form>
    
</body>
</html>
